<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="signinstyle.css">
    </head>

<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<input type="confpassword" placeholder="ConfPassword" />
			<button>Sign Up</button>
		</form>
	</div>

	<!---- Sign up container -->
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign In</h1> <br><br>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<input type="confpassword" placeholder="Confirm Password" /> <br><br>
			<button>Sign In</button>
		</form>
	</div>

	<!---- Sign in container -->
	<div class="overlay-container">
		<div class="overlay">
			<!--Blue container-->
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Login</button>
			</div>

			<!--Text that is displayed in the Blue container-->
			<div class="overlay-panel overlay-right">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signUp">Login</button>
			</div>
		</div>
	</div>
</div>



<footer>
	<p>
		If you are facing any problems, click
        <a target="_blank" href="#">here</a>
        for further assistance 
	</p>
</footer>

</html>
